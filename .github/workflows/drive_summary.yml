name: DriveSummary

on:
  schedule:
    # 7:45 AM ET = 12:45 UTC (Standard Time)
    - cron: '45 12 * * 1-5'
    # 5:00 PM ET = 22:00 UTC (Standard Time)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

jobs:
  drive_summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run DriveSummary
        env:
          TOMTOM_API_KEY: ${{ secrets.TOMTOM_API_KEY }}
          TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
          NTFY_TOPIC: "DriveSummary"
          SEND_NOTIFICATIONS: "1"
          # Optional: Add your custom coordinates here if you want to override defaults
          # HOME_LAT: ${{ secrets.HOME_LAT }}
          # HOME_LON: ${{ secrets.HOME_LON }}
          # WORK_LAT: ${{ secrets.WORK_LAT }}
          # WORK_LON: ${{ secrets.WORK_LON }}
        run: python main.py
